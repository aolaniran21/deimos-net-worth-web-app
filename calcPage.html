<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NetWorth Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calc.css" />
</head>

<body>

    <div class="container">
        <div class="form-description">
            <h3>Enter the monetary value of your assets and liabilities.</h3>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <p>
                        <h4>Assets</h4>
                    </p>
                    <div class="form-group">
                        <label for="inputText1">Cash-in-Hand</label>
                        <input type="text" class="form-control" id="inputText1" placeholder="NGN" />
                    </div>
                    <div class="form-group">
                        <label for="house">House</label>
                        <input type="text" class="form-control" id="house" placeholder="NGN" />
                    </div>
                    <div class="form-group">
                        <label for="cars">Cars</label>
                        <input type="text" class="form-control" id="cars" placeholder="NGN" />
                    </div>
                    <div class="form-group">
                        <label for="savings">Savings</label>
                        <input type="text" class="form-control" id="savings" placeholder="NGN" />
                    </div>
                    <div class="form-group">
                        <label for="gadgets">Gadgets</label>
                        <input type="text" class="form-control" id="gadgets" placeholder="NGN" />
                    </div>
                    <div class="form-group">
                        <label for="investment">Investments</label>
                        <input type="text" class="form-control" id="investment" placeholder="NGN" />
                    </div>
                </div>
                <div class="col-md-6">
                    <p>
                        <h4>Liabilities</h4>
                    </p>
                    <div class="form-group">
                        <label for="shopping">Shopping</label>
                        <input type="text" class="form-control" id="shopping" placeholder="NGN" />
                    </div>
                    <div class="form-group">
                        <label for="sideChicks">Side Chicks</label>
                        <input type="text" class="form-control" id="sideChicks" placeholder="NGN" />
                    </div>
                    <div class="form-group">
                        <label for="vacation">Vacation</label>
                        <input type="text" class="form-control" id="vacation" placeholder="NGN" />
                    </div>
                    <div class="form-group">
                        <label for="inputText10">Account</label>
                        <input type="text" class="form-control" id="inputText10" placeholder="NGN" />
                    </div>
                    <div class="form-group">
                        <label for="inputText11">Account</label>
                        <input type="text" class="form-control" id="inputText11" placeholder="NGN" />
                    </div>
                    <div class="form-group">
                        <label for="inputText12">Account</label>
                        <input type="text" class="form-control" id="inputText12" placeholder="NGN" />
                    </div>
                </div>
            </div>
            <p>
                <button type="button" class="btn btn-primary btn-lg">What am I worth?</button>
            </p>
    </div>
</body>

</html>
