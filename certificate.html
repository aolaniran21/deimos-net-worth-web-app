<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/certificate.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/chomsky" type="text/css"/>
    <title>Certificate</title>
</head>
<body>
    <center>
        <div class="body">
            <div class="border">
                <img src="images/award.svg" alt="networth logo" class="logo";>

                <h2>Certificate of Networth</h2>
                <span><i>This is to certify that you have been rated a</i></span>

                <br><br><br>

                <table class="worthLevel">
                    <tr>
                        <td>
                            <span><b>$user.getWorthLevel()</b></span>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 500px; border: 0; border-bottom: 2px solid #000">
                        </td>
                    </tr>
                </table>
        
                <br>

                <span><i>with a networth of</i></span>

                <br><br>
                
                <span><b>NGN$user.getWorthPoints()</b></span>

                <br><br>

                <p><em>Signed</em></p>

                <table class="worthLevel signature">
                    <tr>
                        <td>
                            <span>
                                <img src="images/signature.svg" alt="networth logo" style="width: 5em; margin-top: -15px; margin-bottom: -10px;">
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:150px; float:left; border:0; border-bottom:1px solid #000"></td>
                    </tr>
                    <tr>
                        <td>
                            <span>Deimos Elders</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </center>
</body>
</html>
