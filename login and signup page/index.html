<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">
		@font-face {
			src:url("fonts/Poppins-Regular.otf");
			font-family: poppins;
		}

		@font-face {
			src:url("fonts/Poppins-Bold.otf");
			font-family: popbold;
		}

		@font-face {
			src:url("fonts/Poppins-Light.otf");
			font-family: poplight;
		}

		@font-face {
			src:url("fonts/Poppins-Medium.otf");
			font-family: popmedium;
		}

	</style>

</head>
<body>
	<header>
		<img src="./img/networth logo.svg"  class= "logo" alt="">
		<p class="logo_txt">Networth</p>
	</header>

	<div class="title"></div>
	<div class="image_container">
		<img src="./img/main.png" class="main_img">
	</div>
	<p class="signed_up"> Already Signed up?</p>
	<button type="button" class="button">Login</button>

	<div class="sign_form">
		<p class = "sign_txt">Sign up for an Account</p>
		<!--<p class="onbrd_txt">Lets  get you all set up so you can start creating your first onboarding experience</p>-->
	</div>

	<div class="container">
		<form>
   			
   			<div class="label1">
   				<label for="uname"><b>Username</b></label>
   			</div>

    		<input type="text" placeholder="Enter Username" name="uname" required><br>

    		<div class="label2">
    			<label for="email"><b>Email</b></label>
    		</div>

    		<input type="email" placeholder="Enter Username" name="email" required><br>

    		<div class="label3">
    			<label for="psw"><b>Password</b></label>
    		</div>

    		<input type="password" placeholder="Enter Password" name="psw" required>
    	</form>

    		<p class="t_c">I accept Networth's <span><a href>Terms & Conditions</a></span></p>

    		<button type="submit" class="button1"> SIGN UP</button>
    </div>

    <p class="login_txt">Already have an account? <span class="login_txt1">Login Here</span></p>
                


</body>
</html>
